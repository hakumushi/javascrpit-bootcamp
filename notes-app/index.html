    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input type="text" id="search-text" placeholder="Filter todos">
        <select id="filter-by">
            <option value="">Select an option</option>
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetical</option>
        </select>
        <div id="notes">

        </div>
        <!-- <p class="note">This application was created by Andrew Mead</p>
        <p class="note">Some note text</p> -->
        <button id="create-note">Create note</button>
        <button id="remove-all">Remove All Notes</button>
        <form id="name-form">
            <input type="text" placeholder="First fame" name="firstName">
            <button>Submit</button>
        </form>
        <script src="notes-app.js"></script>
    </body>
</html>
